<div class="all">
  <h2>Config Admin</h2>

  <p>Dias</p>
  <input
    type="number"
    placeholder="Dias Trabalhados"
    [(ngModel)]="diasInputTemp"
  />

  <button type="button" (click)="diasData()">Enviar</button><br />

  <p>Meta</p>
  <input type="number" placeholder="Meta Mensal" [(ngModel)]="metaInputTemp" />
  <button type="button" (click)="metaData()">Enviar</button>

  <h2>Salvar dados na service?</h2>
  <button type="button" (click)="salvarConfiguracao()">
    Enviar para service
  </button>
</div>
